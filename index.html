<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkFlow</title>
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dh41vh9dx/image/upload/v1596749556/chart-favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 class="main-title">WorkFlow Dashboard</h1>
      <div class="theme-switch-wrapper nav-item">
        <div class="social-icons nav-item">
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin-in"></i>
          <img
            src="https://res.cloudinary.com/dh41vh9dx/image/upload/v1597014485/logo-white.png"
            style="width: 37px; height: 37px;"
            alt="logo"
          />
        </div>
        <span id="toggle-icon">
          <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
          <input type="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </nav>

    <div class="drag-container">
      <ul class="drag-list">
        <!-- Backlog Column -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <!-- Backlog Content -->
          <div id="backlog-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- Progress Column -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>In Progress</h1>
          </span>
          <!-- Progress Content -->
          <div id="progress-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- Complete Column -->
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Complete</h1>
          </span>
          <!-- Complete Content -->
          <div id="complete-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(2)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(2)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- On Hold Column -->
        <li class="drag-column on-hold-column">
          <span class="header">
            <h1>On Hold</h1>
          </span>
          <!-- On Hold Content -->
          <div id="on-hold-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="on-hold-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(3)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(3)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(3)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
      </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
